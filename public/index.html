<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Pupperoni</title>
		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Custom Style Sheet-->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<nav>
			<div class="nav-wrapper navbar-size">
				<a href="#" class="brand-logo"
					><img class="user-image-size" src="images/home.png"
				/></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a target="_blank" href="register.html">Register</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="col s12 center-align">
				<h1 id="heading" class="center-align">Pupperoni</h1>
				<p class="flow-text">
					It's a social app for dog owners to organise local playdates for their
					fur babies.
				</p>
			</div>
			<div class="col s12 center-align">
				<img class="materialboxed" width="700" src="images/dog.jpg" />
				<br />
				<br />
			</div>
			<div class="col s12 center-align">
        <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1"><i class="material-icons left">auto_fix_high</i>Click Me</a>
        </div>
			<div class="row" id="card-section">
        <div class="col s4 center-align">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images/dog1.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Jamie<i class="material-icons right">more_vert</i></span>
              <p><a href="#">About Jamie</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">Jamie<i class="material-icons right">close</i></span>
              <p>Jamie is a puppy.</p>
            </div>
          </div>
      </div>
		</div>
    <div id="modal1" class="modal modal-fixed-footer">
     <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="title" type="text" class="validate">
              <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
              <input id="image" type="text" class="validate">
              <label for="image">Image</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="link" type="text" class="validate">
              <label for="link">Link</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="description" type="text" class="validate">
              <label for="description">Description</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="input-field col s12 center-align">
                <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
              </div>
            </div>
         </div>
        </form>
      </div>
    </div>
  </div>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
